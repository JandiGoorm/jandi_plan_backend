services:
  justplanit-app:
    image: ${NEW_IMAGE}
    container_name: justplanit-app
    ports:
      - "8083:8080"
    restart: always
    env_file:
      - .env
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
